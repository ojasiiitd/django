{% extends "main/base.html" %}

{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">Login</button>
    <p>Dont have an account? <a href="/register"> Create one here</a> </p> 
</form>
{% endblock %}
