{% extends "main/base.html" %}

{% block title %}
All Lists
{% endblock %}

{% block content %}
    <h1>{{ls.name}}</h1>
    <UL>
        {% for item in ls.item_set.all %}
            <li> {{item.text}} <br>
                {% if item.complete == False %}
                    Incomplete
                {% else %}
                    Complete
                {% endif %}
            </li>
        {% endfor %}
    </UL>
{% endblock %}
